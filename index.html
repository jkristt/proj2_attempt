<div id = "map"> </div>

<script>

var myMap = L.map('map').setView([41.876375, -87.649589], 10);

var CartoDB_DarkMatterNoLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(myMap);

$.getJSON("ChicagoHardshipIndex.geojson", function(data){
	L.geoJson(data, {
		style: function(feature) {
			var conditionalColor,
			income = feature.properties.PCI;
				if ( income > 50000) conditionalColor = "252525";
				else if ( income >= 30000 && <= 50000) conditionalColor = "636363";
				else if ( income >= 15000 && <30000) conditionalColor = "#969696";
				else if (income > 0 && <15000) conditionalColor = "cccccc";
				else conditionalColor = "#f7f7f7";
				return { color: "#999",
							weight: 1,
							fillColor: conditionalColor,
							fillOpacity: 0.8 };
				},
				onEachFeature: function( feature, layer ){
					layer.bindPopup( "Community Area: " + feature.properties.CA + "<br/>" + "Per Capita Income: " + feature.properties.PCI)
				}
						} ).addTo(myMap);
				});


</script>
