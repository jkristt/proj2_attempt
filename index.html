<div id = "map"> </div>

<script>

var myMap = L.map('map').setView([41.876375, -87.649589], 10);

var Stamen_TonerBackground = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
}).addTo(myMap);

$.getJSON("ChicagoHardshipIndex.geojson", function(data){
	L.geoJson(data, {
		style: function(feature) {
			var conditionalColor,
			income = feature.properties.PCI;
				if ( income > 35000) conditionalColor = "#016c59";
				else if ( income > 25000) conditionalColor = "#1c9099";
				else if ( income > 15000) conditionalColor = "#67a9cf";
				else if (income > 0) conditionalColor = "bdc9e1";
				else conditionalColor = "#f6eff7";
				return { color: "#999",
							weight: 1,
							fillColor: conditionalColor,
							fillOpacity: .3 };
				},
				onEachFeature: function( feature, layer ){
					layer.bindPopup( "Community Area: " + feature.properties.CA + "<br/>" + "Per Capits Income:" + feature.properties.PCI)
				}
						} ).addTo(myMap);
				});


</script>
